<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeoJSON to PNG</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
        #image {
            display: none;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <img id="image" src="" alt="GeoJSON as PNG" />
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-to-image@1.0.2/dist/leaflet.image.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Wczytaj plik GeoJSON
        var geojsonFeature = {
            type: "Feature",
            properties: {},
            geometry: {
                type: "Polygon",
                coordinates: [
                    [
                        [-77.035889, 38.995603],
                        [-76.909393, 38.995603],
                        [-76.909393, 38.887615],
                        [-77.035889, 38.887615],
                        [-77.035889, 38.995603]
                    ]
                ]
            }
        };

        var geojsonLayer = L.geoJSON(geojsonFeature).addTo(map);

        // Konwertuj warstwÄ™ GeoJSON na obraz PNG
        geojsonLayer.toImage(function(imageDataUrl) {
            var image = document.getElementById("image");
            image.src = imageDataUrl;
            image.style.display = "block";
        });
    </script>
</body>
</html>
