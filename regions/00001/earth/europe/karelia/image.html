<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOJSON to PNG/SVG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</head>
<body>
    <div id="map" style="width: 600px; height: 400px;">
        <!-- Your map content here -->
    </div>
    <button id="exportPNG">Export to PNG</button>
    <button id="exportSVG">Export to SVG</button>
    <div id="exportedImage"></div>

    <script>
        var map = document.getElementById('map');
        var exportPNG = document.getElementById('exportPNG');
        var exportSVG = document.getElementById('exportSVG');
        var exportedImage = document.getElementById('exportedImage');

        exportPNG.addEventListener('click', function () {
            html2canvas(map).then(function(canvas) {
                var image = new Image();
                image.src = canvas.toDataURL('image/png');
                exportedImage.appendChild(image);
            });
        });

        exportSVG.addEventListener('click', function () {
            // Code to export to SVG (custom implementation required)
        });
    </script>
</body>
</html>
